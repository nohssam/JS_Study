<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조건문 : switch</title>
<script type="text/javascript">
   /*
	switch (key) {
		case value1: key와value1 같을때 실행;  break;
		case value2: key와value2 같을때 실행;  break;
		case value3: key와value3 같을때 실행;  break;
		case value4: key와value4 같을때 실행;  break;
		default: 나머지; break;
	}
   */
   // 변수 k1이 a,A 이면 아프리카, b,B이면 브라질
   // c,C 이면 캐나다 나머지는 대한민국 
   let k1 = 'B';
   let res = '' ;
   switch (k1) {
	case 'a': 
	case 'A': res = '아프리카'; break;
	case 'b':
	case 'B': res = '브라질'; break;
	case 'c':
	case 'C': res = '캐나다'; break;
	default: res='대한민국';break;
   }
   document.write(`<h2>res = ${res}</h2>`);
</script>
</head>
<body>
</body>
</html>
